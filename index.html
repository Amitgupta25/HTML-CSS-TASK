<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr9uQ5lk3rvwUNhn43Err_OxT49hkrAssSKw&usqp=CAU">
    <script src="https://kit.fontawesome.com/0ba2b180ee.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add Your New Task" required>    
            <button><i class="fa-solid fa-plus"></i></i></button>
        </div>
        <ul class="todoList">
            <!-- Data from local storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumbers"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
   
    <div class="bottom">
        <p>copyright@2022</p>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
